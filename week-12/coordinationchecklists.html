  <div class='bgImg'></div>
  <p class='myCheckList listOfDockets'>
    <h3>Coordination Checklists</h3>

    <input type="text" id="taskCheckList" class='inputListDocket' onkeyup="searchList()" placeholder="Search" title="Type in a name">
    <ul id="taskUlWrapper">
      <li><a href='https://www.impactbnd.com/blog/sales-and-marketing-alignment-checklist-coordination-is-key'target="_blank">Sales and Marketing Alignment Checklist: Coordination is Key</a></li>
      <li><a href='http://hughesmarino.com/resources/business-move-checklist/'target="_blank">Business Move Checklist</a></li>
      <li><a href='https://www.skybrary.aero/index.php/Normal_Checklists_and_Crew_Coordination_(OGHFA_BN)' target="_blank">Normal Checklists and Crew Coordination (OGHFA BN)</a></li>
    </ul>
  </p>
  <script>
    function searchList() {
      let input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("taskCheckList");
      filter = input.value.toUpperCase();
      ul = document.getElementById("taskUlWrapper");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>

</html>
