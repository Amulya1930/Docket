<html>
<link rel="stylesheet" href="./css/tcstyle.css">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="A smartest way to checklist and complete tasks">
  <meta name="keywords" content="docket, checklist, smart checklist, easy checklist">
  <meta name="author" content="Amulya Minumula">
  <title>Task Checklists</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Docket</span></h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="notifications.html">Notifications</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class='bgImg'></div>
  <p class='myCheckList listOfDockets'>
    <h3>Task Checklist</h3>
    
    <input type="text" id="taskCheckList" class='inputListDocket' onkeyup="searchList()" placeholder="Search" title="Type in a name">
    <ul id="taskUlWrapper">
      <li><a href='https://www.uml.edu/grad/process/forms.aspx' target="_blank">UMass Lowell Graduate Admission Forms</a></li>
      <li><a href='https://www.uml.edu/admissions/freshmen-applicants.aspx' target="_blank">UMass Lowell Undergraduate First-Year Applicants</a></li>
      <li><a href='https://www.uml.edu/thesolutioncenter/bill/health-insurance.aspx' target="_blank"> UMass Lowell Health Insurance Enroll/Waiver</a></li>
    </ul>
  </p>
  <script>
    function searchList() {
      let input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("taskCheckList");
      filter = input.value.toUpperCase();
      ul = document.getElementById("taskUlWrapper");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>

</html>
