<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A smartest way to checklist and complete tasks">
    <meta name="keywords" content="docket, checklist, smart checklist, easy checklist">
    <meta name="author" content="Amulya Minumula">
    <title>Popular Dockets</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Docket</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="notifications.html">Notifications</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class='popularDockets listOfDockets'>
        <h3>Popular List of Dockets</h3>
        <input type="text" id="myInput" class='inputListDocket' onkeyup="searchList()" placeholder="Search" title="Type in a name">
        <ul id='listWrapper'>
            <li><a href='travelchecklist.html'>Travel</a></li>
            <li><a href='backtoschoolshoppingchecklist.html'>Back-to-school Shopping</a></li>
            <li><a href='weddingchecklist.html'>Wedding</a></li>
            <li><a href='kitchencleaningchecklist.html'>Kitchen Cleaning</a></li>
        </ul>
    </div>
    <script>
        function searchList() {
            let input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("listWrapper");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

</html>
