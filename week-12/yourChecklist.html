<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="docket, checklist, smart checklist, easy checklist">
    <meta name="author" content="Amulya Minumula">
    <title>Discipline Checklists</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Docket</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="notifications.html">Notifications</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class='myCheckList listOfDockets'>
        <h3>Your Checklist / To-Do Lists</h3>
        <input type="text" id="yourCheckList" class='inputListDocket' onkeyup="searchList()" placeholder="Search" title="Type in a name">
        <ul id="UlWrapper">
            <li><a href='trekkingchecklist.html'>Trekking Checklist</a></li>
        </ul>
        <div id="myDIV" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" class='inputListDocket' placeholder="Add Title">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
    </div>
    <script>
        function searchList() {
            let input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("yourCheckList");
            filter = input.value.toUpperCase();
            ul = document.getElementById("UlWrapper");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        /* To -do list */
        // Create a "close" button and append it to each list item
        let getLIFromUL = document.getElementById("UlWrapper");
        var myNodelist = getLIFromUL.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("UlWrapper").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>

</html>
